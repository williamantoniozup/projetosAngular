<section class="two-way-binding">
    <article>
  
      <h3>Two-Way Data-Binding</h3>
      <br><br>
      <div>
  
  
        <input type="text" 
          [value]="nome" 
          (input)="nome = $event.target.value" 
        />
      
        <input type="text" 
          [ngModel]="nome" 
          (ngModelChange)="nome = $event" 
        />
  
        <input type="text" [(ngModel)]="nome">
  
        <p>Voce digitou um nome: {{ nome }}</p>
  
      </div>
      <br>
      <div>
        <input type="text" placeholder="Digite seu nome" [(ngModel)]="pessoa.nome">
        <input type="text" placeholder="Digite sua idade" [(ngModel)]="pessoa.idade">
        <br>
        <input type="text" placeholder="Rua" [(ngModel)]="pessoa.end.rua">
        <input type="text" placeholder="Bairro" [(ngModel)]="pessoa.end.bairro">
        <p>Nome da pessoa: {{ pessoa.nome}} e idade: {{pessoa.idade}}</p>
        <p>{{pessoa.nome}} mora na Rua:{{ pessoa.end.rua}}, Bairro: {{pessoa.end.bairro}}</p>
  
      </div>
  
    </article>
  
  </section>
